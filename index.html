<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="Static/fontawesome-free-5.15.0-web/fontawesome-free-5.15.0-web/css/all.css"
    />
    <link rel="stylesheet" href="Static/style.css" />
  </head>
  <body>
    <div class="Main_Container">
      <div class="header">
        <h1>ToDo List</h1>
      </div>
      <div class="content">
        <form class="todoInput">
          <input type="text" name="input" placeholder="Add Task.." />
          <div class="inputButton">
            <a href="#0" class="todoAddIcon"><i class="fas fa-plus add"></i></a>
          </div>
        </form>
        <ul class="todoItems">
          <li class="todo-list">
            <input type="checkbox" id="todo_1" />
            <label for="todo_1"><span class="items"></span>Welcome!!</label>
            <i class="far fa-trash-alt delete"></i>
          </li>
        </ul>
      </div>
    </div>
    <div class="social">
      <ul class="social-list">
        <span class="media">
          <li>
            <a href="https://github.com/sidKale" target="blank"
              ><i class="fab fa-github"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/kalesid" target="blank"
              ><i class="fab fa-linkedin"></i
            ></a>
          </li>
        </span>
        <li>
          <a href="https://twitter.com/kalesiddhesh07" target="blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/siddheshkale_07/?hl=en"
            target="blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </div>
    <script src="Static/app.js"></script>
  </body>
</html>
